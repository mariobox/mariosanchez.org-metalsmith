{{> header }}

<p><a href="/">Home</a> &rarr; Book Notes</p>
<br />           
<h1>Book Notes</h1>
<p>Highlights and notes of books I read.</p>
<ul class="recent">
{{#each reading }}
  <li>
    <span><a href="../{{ path }}">{{ title }}</a> - <span class="date">{{ moment date lang="en" format="MMMM DD, YYYY" }}</span></span> 
  </li>
{{/each}}
</ul>
    

{{> footer }}
