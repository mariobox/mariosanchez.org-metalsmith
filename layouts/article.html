{{> header }}

<article>
  <h1>{{ title }}</h1>
  <p>{{ blurb }}<p>
  <p class="date">{{#if date}}{{ moment date lang="en" format="MMMM DD, YYYY" }}{{/if}}</p>
{{{ contents }}}
</article>
<br />
<p>
  <center>
    {{#if previous}}<span style="float:left;">←<a href="/{{previous.slug}}">{{previous.title}}</a></span>{{/if}} 
    <a href="/blog/">Main</a>
    {{#if next}}<span style="float:right;"><a href="/{{next.slug}}">{{next.title}}</a>→</span>{{/if}}
  </center>
</p>
    
{{> footer }}
